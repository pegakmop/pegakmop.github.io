<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="https://crypto-js.googlecode.com/svn/tags/3.1.9-1/build/rollups/aes.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Личный кабинет</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 500px;
            background-color: #fff;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            text-align: center;
        }
        form {
            margin-bottom: 30px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .message {
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            margin-bottom: 15px;
        }
        .message-success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .message-error {
            background-color: #f2dede;
            color: #a94442;
        }
        .message-warning {
            background-color: #fcf8e3;
            color: #8a6d3b;
        }
        .welcome {
            font-size: 20px;
            margin-bottom: 30px;
            text-align: center;
            background-color: #f8f8f8;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .welcome h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .welcome p {
            color: #666;
            margin-bottom: 20px;
        }
        .welcome a {
            display: inline-block;
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin: 5px 0;
            transition: background-color 0.3s;
        }
        .welcome a:hover {
            background-color: #4cae4c;
        }
        .device-list {
            margin-top: 20px;
            text-align: left;
        }
        .device {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
    </style>
    <script>
        const encryptionKey = 'my-your-encryption-key'; // Ключ для шифрования

        // Функция для шифрования данных
        function encryptData(data) {
            return CryptoJS.AES.encrypt(data, encryptionKey).toString();
        }

        // Функция для дешифровки данных
        function decryptData(data) {
            const bytes = CryptoJS.AES.decrypt(data, encryptionKey);
            return bytes.toString(CryptoJS.enc.Utf8);
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Проверка наличия сохраненных данных в localStorage
            const savedUsername = localStorage.getItem('username');
            const savedPassword = localStorage.getItem('password');

            if (savedUsername && savedPassword) {
                // Дешифруем данные перед подстановкой в поля формы
                const decryptedUsername = decryptData(savedUsername);
                const decryptedPassword = decryptData(savedPassword);

                document.querySelector('input[name="username"]').value = decryptedUsername;
                document.querySelector('input[name="password"]').value = decryptedPassword;
            }
        });

        // Обработчик отправки формы
        document.querySelector('form').addEventListener('submit', (e) => {
            // Получаем значения из полей
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;

            // Шифруем данные перед сохранением
            const encryptedUsername = encryptData(username);
            const encryptedPassword = encryptData(password);

            // Сохраняем зашифрованные данные в localStorage
            localStorage.setItem('username', encryptedUsername);
            localStorage.setItem('password', encryptedPassword);
        });
    </script>
</head>
<body>
    <form action="http://q900950b.beget.tech" method="POST">
        <input type="text" name="username" placeholder="email пользователя" required><br><br>
        <input type="password" name="password" placeholder="Пароль" required><br><br>
        <button type="submit" name="login">Авторизоваться</button>
    </form>
</body>
</html>
