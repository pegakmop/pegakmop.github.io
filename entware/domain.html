<script>
  function convertDomains() {
    const input = document.getElementById('domainInput').value;
    const domains = input
      .split(/\r?\n/)              // —Ä–∞–∑–±–∏–≤–∞–µ–º –ø–æ —Å—Ç—Ä–æ–∫–∞–º
      .map(line => line.trim())   // —É–¥–∞–ª—è–µ–º –ø—Ä–æ–±–µ–ª—ã
      .filter(line => line.length > 0); // —É–±–∏—Ä–∞–µ–º –ø—É—Å—Ç—ã–µ —Å—Ç—Ä–æ–∫–∏

    if (domains.length === 0) {
      alert("–°–ø–∏—Å–æ–∫ –ø—É—Å—Ç! –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —Ñ–∞–π–ª —Å–æ–¥–µ—Ä–∂–∏—Ç –¥–æ–º–µ–Ω—ã –ø–æ—Å—Ç—Ä–æ—á–Ω–æ.");
      return;
    }

    const result = domains.join(',') + '/pegakmop';
    document.getElementById('output').value = result;
  }

  function loadFromFile() {
    const fileInput = document.createElement('input');
    fileInput.type = 'file';
    fileInput.accept = '.txt';

    fileInput.onchange = (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();

      reader.onload = function(event) {
        const content = event.target.result;
        document.getElementById('domainInput').value = content.trim();
        alert("–°–ø–∏—Å–æ–∫ –∑–∞–≥—Ä—É–∂–µ–Ω. –ù–µ–º–Ω–æ–≥–æ –ø–æ–¥–æ–∂–¥–∏—Ç–µ, –Ω–∞–∂–º–∏—Ç–µ –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞—Ç—å —á—Ç–æ –±—ã –∏–∑–º–µ–Ω–∏—Ç—å —Å—Ç—Ä—É–∫—Ç—É—Ä—É —Å–ø–∏—Å–∫–æ–≤ –¥–æ–º–µ–Ω–æ–≤ –ø–æ–¥ hydraroute...");
        console.log("–ó–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç:", content); // –º–æ–∂–Ω–æ —É–¥–∞–ª–∏—Ç—å –ø–æ—Å–ª–µ —Ç–µ—Å—Ç–∞
      };

      reader.readAsText(file, 'UTF-8');
    };

    fileInput.click();
  }

  function copyToClipboard() {
    const output = document.getElementById('output');
    output.select();
    output.setSelectionRange(0, 99999); // –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
    navigator.clipboard.writeText(output.value)
      .then(() => alert("–†–µ–∑—É–ª—å—Ç–∞—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!"))
      .catch(err => alert("–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è: " + err));
  }
