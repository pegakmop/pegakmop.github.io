<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–£—Å—Ç–∞–Ω–æ–≤–∫–∞ sing-box –¥–ª—è Keenetic —Å Entware</title>
  <style>
    :root {
      --bg-light: #f4f4f4;
      --bg-dark: #121212;
      --text-light: #333;
      --text-dark: #eee;
      --btn-bg-light: #007bff;
      --btn-bg-dark: #3399ff;
      --btn-hover-light: #0056b3;
      --btn-hover-dark: #2277dd;
      --code-bg-light: #eee;
      --code-bg-dark: #222;
      --shadow-light: rgba(0, 0, 0, 0.1);
      --shadow-dark: rgba(0, 0, 0, 0.7);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 15px var(--shadow-light);
      max-width: 720px;
      width: 100%;
      text-align: center;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    body.dark .container {
      background-color: #1e1e1e;
      box-shadow: 0 6px 15px var(--shadow-dark);
    }

    h1 {
      margin-bottom: 24px;
      font-weight: 700;
    }

    code {
      display: block;
      background-color: var(--code-bg-light);
      color: #111;
      padding: 18px 20px;
      border-radius: 8px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1rem;
      white-space: pre-wrap;
      word-break: break-word;
      margin-bottom: 20px;
      user-select: all;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark code {
      background-color: var(--code-bg-dark);
      color: #eee;
    }

    button {
      background-color: var(--btn-bg-light);
      border: none;
      color: white;
      font-size: 1.1rem;
      padding: 12px 28px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      user-select: none;
    }

    button:hover {
      background-color: var(--btn-hover-light);
    }

    body.dark button {
      background-color: var(--btn-bg-dark);
    }

    body.dark button:hover {
      background-color: var(--btn-hover-dark);
    }

    .copied {
      margin-top: 15px;
      color: #4caf50;
      font-weight: 600;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
      user-select: none;
      height: 1.2em;
    }

    .copied.visible {
      opacity: 1;
    }

    /* –¢—É–º–±–ª–µ—Ä —Ç–µ–º—ã */
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      background: none;
      border: 2px solid currentColor;
      border-radius: 24px;
      width: 50px;
      height: 26px;
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: 0 8px;
      font-size: 16px;
      user-select: none;
      transition: border-color 0.3s;
    }

    .theme-toggle:hover {
      border-color: #007bff;
    }

    .theme-toggle span {
      pointer-events: none;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" aria-label="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É" onclick="toggleTheme()">
    <span>üåû</span>
    <span>üåô</span>
  </button>

  <div class="container">
    <h1>–£—Å—Ç–∞–Ω–æ–≤–∫–∞ sing-box –Ω–∞ —Ä–æ—É—Ç–µ—Ä—ã Keenetic c Entware</h1>
    <code id="command">curl -o /tmp/sing-box-go.sh https://raw.githubusercontent.com/pegakmop/pegakmop.github.io/main/entware/sing-box-go.sh && chmod +x /tmp/sing-box-go.sh && /tmp/sing-box-go.sh
    </code>
    <button onclick="copyCommand()">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–º–∞–Ω–¥—É</button>
    <div class="copied" id="copiedText">–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!</div>
  </div>

  <script>
    function copyCommand() {
      const command = document.getElementById('command').innerText.trim();
      navigator.clipboard.writeText(command).then(() => {
        const copiedText = document.getElementById('copiedText');
        copiedText.classList.add('visible');
        setTimeout(() => copiedText.classList.remove('visible'), 2000);
      });
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
      // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±–æ—Ä –≤ localStorage
      if (document.body.classList.contains('dark')) {
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }
    }

    // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Å—Ç–∞–≤–∏–º —Ç–µ–º—É –∏–∑ localStorage, –µ—Å–ª–∏ –µ—Å—Ç—å
    window.onload = () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
      }
    }
  </script>
</body>
</html>
